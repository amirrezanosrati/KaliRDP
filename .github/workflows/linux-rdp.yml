name: Ubuntu Desktop RDP
on:
  workflow_dispatch:

jobs:
  ubuntu-desktop:
    runs-on: ubuntu-latest
    steps:
    - name: Install Ubuntu Desktop
      run: |
        sudo apt-get update
        # نصب محیط دسکتاپ Ubuntu استاندارد
        sudo apt-get install -y --no-install-recommends \
          ubuntu-desktop-minimal \
          xrdp \
          firefox \
          gnome-terminal \
          nautilus
        
        # ایجاد کاربر جدید
        sudo useradd -m -s /bin/bash ubuntu-user
        echo "ubuntu-user:UserPass123!" | sudo chpasswd
        sudo usermod -aG sudo ubuntu-user
        
        # تنظیم XRDP برای GNOME
        echo "gnome-session" > /home/ubuntu-user/.xsession
        sudo chown ubuntu-user:ubuntu-user /home/ubuntu-user/.xsession
        
        # راه اندازی سرویس
        sudo service xrdp restart
        sleep 5

    - name: Setup Ngrok for RDP
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok tcp 3389 --log=stdout > ngrok.log 2>&1 &
        sleep 20

    - name: Get Connection Info
      run: |
        # دریافت اطلاعات تونل
        TUNNEL_INFO=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[^"]*' | head -1)
        if [ -n "$TUNNEL_INFO" ]; then
            RDP_IP=$(echo "$TUNNEL_INFO" | cut -d':' -f2 | sed 's#//##')
            RDP_PORT=$(echo "$TUNNEL_INFO" | cut -d':' -f3)
        else
            RDP_IP="0.tcp.ngrok.io"
            RDP_PORT="3389"
        fi
        
        echo "RDP_IP=$RDP_IP" >> $GITHUB_ENV
        echo "RDP_PORT=$RDP_PORT" >> $GITHUB_ENV

    - name: Display Connection Details
      run: |
        echo "=========================================="
        echo "🎯 UBUNTU DESKTOP READY!"
        echo "=========================================="
        echo "🌐 RDP Address: ${{ env.RDP_IP }}"
        echo "🔌 RDP Port: ${{ env.RDP_PORT }}"
        echo "👤 Username: ubuntu-user"
        echo "🔑 Password: UserPass123!"
        echo ""
        echo "💻 Includes:"
        echo "• GNOME Desktop"
        echo "• Firefox Browser"
        echo "• Terminal"
        echo "• File Manager"
        echo ""
        echo "🚀 Connect with Remote Desktop Client"
        echo "=========================================="

    - name: Install additional software
      run: |
        # نصب نرم افزارهای اضافی
        sudo apt-get install -y \
          vim \
          git \
          curl \
          wget \
          htop \
          gedit \
          libreoffice-writer
        
        echo "✅ Additional software installed!"

    - name: Keep alive
      run: |
        echo "🟢 Ubuntu Desktop is running..."
        echo "🖥️ Full GNOME desktop environment"
        echo "⏰ Connected time: $(date)"
        echo ""
        # نمایش آدرس اتصال هر 30 ثانیه
        while true; do
            echo "📍 Connect to: ${{ env.RDP_IP }}:${{ env.RDP_PORT }}"
            sleep 30
        done
