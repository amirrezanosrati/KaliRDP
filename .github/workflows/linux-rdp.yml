name: Linux GUI Desktop
on:
  workflow_dispatch:

jobs:
  linux-gui:
    runs-on: ubuntu-latest
    steps:
    - name: Install XFCE Desktop
      run: |
        # نصب محیط دسکتاپ XFCE (سبک و موجود در Ubuntu)
        sudo apt-get update
        sudo apt-get install -y \
          xfce4 \
          xfce4-goodies \
          xrdp \
          firefox \
          gnome-terminal
        
        # تنظیم رمز عبور برای کاربر Ubuntu
        echo "ubuntu:UbuntuPass123!" | sudo chpasswd
        
        # تنظیم XRDP برای XFCE
        echo "xfce4-session" > ~/.xsession
        sudo sed -i 's/port=3389/port=3390/g' /etc/xrdp/xrdp.ini
        sudo service xrdp restart

    - name: Setup Ngrok for RDP
      run: |
        # دانلود و تنظیم Ngrok
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        
        # ایجاد تونل برای RDP
        ./ngrok tcp 3390 --log=stdout > ngrok.log 2>&1 &
        sleep 20

    - name: Get RDP Connection Info
      run: |
        # دریافت اطلاعات تونل
        RDP_TUNNEL=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[^"]*' | head -1)
        
        if [ -n "$RDP_TUNNEL" ]; then
            RDP_IP=$(echo "$RDP_TUNNEL" | cut -d':' -f2 | sed 's#//##')
            RDP_PORT=$(echo "$RDP_TUNNEL" | cut -d':' -f3)
        else
            RDP_IP="0.tcp.ngrok.io"
            RDP_PORT="3390"
        fi
        
        echo "RDP_IP=$RDP_IP" >> $GITHUB_ENV
        echo "RDP_PORT=$RDP_PORT" >> $GITHUB_ENV

    - name: Display RDP Connection Details
      run: |
        echo "=========================================="
        echo "🎯 LINUX GUI DESKTOP READY!"
        echo "=========================================="
        echo "🌐 RDP Address: ${{ env.RDP_IP }}"
        echo "🔌 RDP Port: ${{ env.RDP_PORT }}"
        echo "👤 Username: ubuntu"
        echo "🔑 Password: UbuntuPass123!"
        echo ""
        echo "💻 Desktop Environment: XFCE"
        echo "🖥️ Includes: Firefox, Terminal"
        echo ""
        echo "📱 Connect with:"
        echo "• Windows: Remote Desktop Connection"
        echo "• Android: Microsoft Remote Desktop"
        echo "• Mac: Microsoft Remote Desktop"
        echo "=========================================="

    - name: Install additional tools
      run: |
        # نصب ابزارهای اضافی
        sudo apt-get install -y \
          vim \
          git \
          curl \
          wget \
          htop \
          filezilla
        
        echo "✅ Additional tools installed!"

    - name: Keep RDP alive
      run: |
        echo "🟢 GUI Desktop is running..."
        echo "🖥️ XFCE Desktop with Firefox and Terminal"
        echo "💡 Connect using the information above"
        echo ""
        while true; do
            echo "✅ RDP Active - $(date +'%H:%M:%S')"
            sleep 60
        done
