name: Ubuntu Desktop RDP
on:
  workflow_dispatch:

jobs:
  ubuntu-desktop:
    runs-on: ubuntu-latest
    steps:
    - name: Install Minimal Desktop
      run: |
        sudo apt-get update
        # Ù†ØµØ¨ minimal desktop Ø¨Ø¯ÙˆÙ† Ù…Ø´Ú©Ù„Ø§Øª dependency
        sudo apt-get install -y \
          xfce4 \
          xfce4-goodies \
          xorg \
          xrdp \
          firefox \
          mousepad \
          thunar
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ú©Ø§Ø±Ø¨Ø± Ø¬Ø¯ÛŒØ¯
        sudo useradd -m -s /bin/bash desktop-user
        echo "desktop-user:Desktop123!" | sudo chpasswd
        sudo usermod -aG sudo desktop-user
        
        # ØªÙ†Ø¸ÛŒÙ… session Ø¨Ø±Ø§ÛŒ XRDP
        echo "xfce4-session" | sudo tee /home/desktop-user/.xsession
        sudo chown desktop-user:desktop-user /home/desktop-user/.xsession
        
        # ØªÙ†Ø¸ÛŒÙ… XRDP
        sudo sed -i 's/port=3389/port=3390/g' /etc/xrdp/xrdp.ini
        echo "xfce4-session" | sudo tee -a /etc/xrdp/startwm.sh
        sudo systemctl enable xrdp
        sudo systemctl restart xrdp
        sleep 5

    - name: Setup Ngrok Tunnel
      run: |
        # Ø¯Ø§Ù†Ù„ÙˆØ¯ ngrok
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok tcp 3390 --log=stdout > ngrok.log 2>&1 &
        sleep 20

    - name: Get Connection Info
      run: |
        # Ø¯Ø±ÛŒØ§ÙØª Ø§Ø·Ù„Ø§Ø¹Ø§Øª ØªÙˆÙ†Ù„
        TUNNEL_INFO=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[^"]*' | head -1)
        if [ -n "$TUNNEL_INFO" ]; then
            RDP_IP=$(echo "$TUNNEL_INFO" | cut -d':' -f2 | sed 's#//##')
            RDP_PORT=$(echo "$TUNNEL_INFO" | cut -d':' -f3)
        else
            RDP_IP="0.tcp.ngrok.io"
            RDP_PORT="3390"
        fi
        
        echo "RDP_IP=$RDP_IP" >> $GITHUB_ENV
        echo "RDP_PORT=$RDP_PORT" >> $GITHUB_ENV

    - name: Display Connection Details
      run: |
        echo "=========================================="
        echo "ğŸ¯ UBUNTU DESKTOP READY!"
        echo "=========================================="
        echo "ğŸŒ RDP Address: ${{ env.RDP_IP }}"
        echo "ğŸ”Œ RDP Port: ${{ env.RDP_PORT }}"
        echo "ğŸ‘¤ Username: desktop-user"
        echo "ğŸ”‘ Password: Desktop123!"
        echo ""
        echo "ğŸ’» Desktop Environment: XFCE"
        echo "ğŸ–¥ï¸ Includes: Firefox, File Manager, Text Editor"
        echo ""
        echo "ğŸš€ Connect with:"
        echo "Windows: Remote Desktop Connection"
        echo "Android: Microsoft Remote Desktop"
        echo "=========================================="

    - name: Install Essential Tools
      run: |
        # Ù†ØµØ¨ Ø§Ø¨Ø²Ø§Ø±Ù‡Ø§ÛŒ Ø¶Ø±ÙˆØ±ÛŒ
        sudo apt-get install -y \
          git \
          curl \
          wget \
          htop \
          gnome-terminal \
          vim-gtk3
        
        echo "âœ… Essential tools installed!"

    - name: Test Desktop Environment
      run: |
        # ØªØ³Øª Ø§ÛŒÙ†Ú©Ù‡ Ø¯Ø³Ú©ØªØ§Ù¾ Ú©Ø§Ø± Ù…ÛŒâ€ŒÚ©Ù†Ø¯
        echo "Testing desktop components..."
        sudo systemctl status xrdp --no-pager
        netstat -tuln | grep 3390 || echo "Port 3390 not listening"
        echo "User created: $(id desktop-user)"

    - name: Keep Alive
      run: |
        echo "ğŸŸ¢ Ubuntu Desktop is running!"
        echo "ğŸ“Š System info:"
        echo "OS: $(lsb_release -d | cut -f2)"
        echo "Memory: $(free -h | grep Mem | awk '{print $2}')"
        echo "Disk: $(df -h / | awk 'NR==2{print $2}')"
        echo ""
        echo "ğŸ’¡ Connection info above â†‘"
        echo "â° Running for maximum 6 hours"
        
        # Ù†Ú¯Ù‡ Ø¯Ø§Ø´ØªÙ† workflow
        while true; do
            echo "âœ… Active - $(date +'%H:%M:%S')"
            sleep 60
        done
