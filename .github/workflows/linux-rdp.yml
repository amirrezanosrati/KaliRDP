name: Ubuntu Desktop RDP
on:
  workflow_dispatch:

jobs:
  ubuntu-desktop:
    runs-on: ubuntu-latest
    steps:
    - name: Install Ubuntu Desktop
      run: |
        sudo apt-get update
        # Ù†ØµØ¨ Ù…Ø­ÛŒØ· Ø¯Ø³Ú©ØªØ§Ù¾ Ubuntu Ø§Ø³ØªØ§Ù†Ø¯Ø§Ø±Ø¯
        sudo apt-get install -y --no-install-recommends \
          ubuntu-desktop-minimal \
          xrdp \
          firefox \
          gnome-terminal \
          nautilus
        
        # Ø§ÛŒØ¬Ø§Ø¯ Ú©Ø§Ø±Ø¨Ø± Ø¬Ø¯ÛŒØ¯
        sudo useradd -m -s /bin/bash ubuntu-user
        echo "ubuntu-user:UserPass123!" | sudo chpasswd
        sudo usermod -aG sudo ubuntu-user
        
        # ØªÙ†Ø¸ÛŒÙ… XRDP Ø¨Ø±Ø§ÛŒ GNOME
        echo "gnome-session" > /home/ubuntu-user/.xsession
        sudo chown ubuntu-user:ubuntu-user /home/ubuntu-user/.xsession
        
        # Ø±Ø§Ù‡ Ø§Ù†Ø¯Ø§Ø²ÛŒ Ø³Ø±ÙˆÛŒØ³
        sudo service xrdp restart
        sleep 5

    - name: Setup Ngrok for RDP
      run: |
        wget -q https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-linux-amd64.tgz
        tar -xzf ngrok-v3-stable-linux-amd64.tgz
        chmod +x ngrok
        
        ./ngrok authtoken ${{ secrets.NGROK_AUTH_TOKEN }}
        ./ngrok tcp 3389 --log=stdout > ngrok.log 2>&1 &
        sleep 20

    - name: Get Connection Info
      run: |
        # Ø¯Ø±ÛŒØ§ÙØª Ø§Ø·Ù„Ø§Ø¹Ø§Øª ØªÙˆÙ†Ù„
        TUNNEL_INFO=$(curl -s http://localhost:4040/api/tunnels | grep -o 'tcp://[^"]*' | head -1)
        if [ -n "$TUNNEL_INFO" ]; then
            RDP_IP=$(echo "$TUNNEL_INFO" | cut -d':' -f2 | sed 's#//##')
            RDP_PORT=$(echo "$TUNNEL_INFO" | cut -d':' -f3)
        else
            RDP_IP="0.tcp.ngrok.io"
            RDP_PORT="3389"
        fi
        
        echo "RDP_IP=$RDP_IP" >> $GITHUB_ENV
        echo "RDP_PORT=$RDP_PORT" >> $GITHUB_ENV

    - name: Display Connection Details
      run: |
        echo "=========================================="
        echo "ğŸ¯ UBUNTU DESKTOP READY!"
        echo "=========================================="
        echo "ğŸŒ RDP Address: ${{ env.RDP_IP }}"
        echo "ğŸ”Œ RDP Port: ${{ env.RDP_PORT }}"
        echo "ğŸ‘¤ Username: ubuntu-user"
        echo "ğŸ”‘ Password: UserPass123!"
        echo ""
        echo "ğŸ’» Includes:"
        echo "â€¢ GNOME Desktop"
        echo "â€¢ Firefox Browser"
        echo "â€¢ Terminal"
        echo "â€¢ File Manager"
        echo ""
        echo "ğŸš€ Connect with Remote Desktop Client"
        echo "=========================================="

    - name: Install additional software
      run: |
        # Ù†ØµØ¨ Ù†Ø±Ù… Ø§ÙØ²Ø§Ø±Ù‡Ø§ÛŒ Ø§Ø¶Ø§ÙÛŒ
        sudo apt-get install -y \
          vim \
          git \
          curl \
          wget \
          htop \
          gedit \
          libreoffice-writer
        
        echo "âœ… Additional software installed!"

    - name: Keep alive
      run: |
        echo "ğŸŸ¢ Ubuntu Desktop is running..."
        echo "ğŸ–¥ï¸ Full GNOME desktop environment"
        echo "â° Connected time: $(date)"
        echo ""
        # Ù†Ù…Ø§ÛŒØ´ Ø¢Ø¯Ø±Ø³ Ø§ØªØµØ§Ù„ Ù‡Ø± 30 Ø«Ø§Ù†ÛŒÙ‡
        while true; do
            echo "ğŸ“ Connect to: ${{ env.RDP_IP }}:${{ env.RDP_PORT }}"
