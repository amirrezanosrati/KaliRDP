- name: Install comprehensive Kali tools
  run: |
    # نصب tools های امنیتی بیشتر
    docker run --rm kalilinux/kali-rolling bash -c "
      apt-get update -y &&
      apt-get install -y \
        nmap \
        sqlmap \
        metasploit-framework \
        burpsuite \
        wireshark \
        aircrack-ng \
        john \
        hashcat \
        curl \
        wget \
        net-tools \
        dnsutils &&
      echo '✅ All Kali tools installed!' &&
      echo '=== Security Tools ===' &&
      echo 'nmap, sqlmap, metasploit, burpsuite, wireshark'
      echo 'aircrack-ng, john, hashcat'
    "
