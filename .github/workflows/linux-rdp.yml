- name: Use pre-built security images
  run: |
    echo "🐳 Using pre-built Docker images..."
    
    # Nmap از پیش ساخته شده
    docker run --rm instrumentisto/nmap nmap -sP 8.8.8.8
    
    # curl از پیش ساخته شده
    docker run --rm curlimages/curl curl -I https://google.com
    
    # DNS tools از پیش ساخته شده
    docker run --rm appropriate/nslookup nslookup google.com
